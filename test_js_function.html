<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function Test</title>
</head>
<body>
    <button onclick="upgradePlan('Pro')">Test Upgrade Button</button>
    <button onclick="console.log('Button clicked')">Test Console Log</button>
    
    <script>
    console.log('Script is loading...');
    
    function upgradePlan(plan) {

        alert('Function called successfully with plan: ' + plan);

    console.log('Script loaded successfully');
    console.log('upgradePlan function:', typeof upgradePlan);
    </script>
</body>
</html>
