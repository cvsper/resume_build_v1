<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Cover Letter</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Edit Cover Letter</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="content">Cover Letter Content</label>
            <textarea class="form-control" name="content" id="content" rows="10" required>{{ cover_letter.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('cover_letters') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
