{% extends "base_dashboard.html" %}

{% block title %}Edit Cover Letter{% endblock %}

{% block content %}
<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle">
    <i class="bi bi-list"></i>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay"></div>

<div class="container my-5">
    <h2>Edit Cover Letter</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="content">Cover Letter Content</label>
            <textarea class="form-control" name="content" id="content" rows="10" required>{{ cover_letter.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('cover_letters') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
