<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        .title {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        .contact {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .content {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .section-content {
            font-size: 1rem;
            color: #4b5563;
            line-height: 1.8;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem auto;
            display: block;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">{{name}}</div>
            <div class="title">{{job_title or 'Professional'}}</div>
            <div class="contact">
                <div class="contact-item">
                    <span>ðŸ“§</span>
                    <span>{{email}}</span>
                </div>
                <div class="contact-item">
                    <span>ðŸ“ž</span>
                    <span>{{phone}}</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section">
                <h2 class="section-title">Professional Summary</h2>
                <div class="section-content">
                    {{ resume.content.replace('\n', '<br>') | safe }}
                </div>
            </div>
        </div>
    </div>
    <form action="{{ url_for('payment') }}" method="GET">
        <button type="submit" class="download-btn">Download PDF</button>
    </form>
</body>
</html>
