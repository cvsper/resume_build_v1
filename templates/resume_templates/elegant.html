<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 30px;
            color: #222;
        }
        .header {
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .contact {
            font-size: 12px;
            color: #666;
        }
        h2 {
            font-size: 16px;
            margin-top: 20px;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">{{name}}</div>
        <div class="contact">{{email}} | {{phone}}</div>
    </div>
    <div class="section">
        <h2>Resume Details</h2>
        <p>{{ resume.content.replace('\n', '<br>') | safe }}</p>
    </div>
    <form action="{{ url_for('payment') }}" method="GET">
        <button type="submit" class="btn btn-primary">Download PDF</button>
    </form>
</body>
</html>
