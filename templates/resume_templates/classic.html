<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 40px;
        }
        .header {
            text-align: center;
        }
        .name {
            font-size: 32px;
            font-weight: bold;
        }
        .contact {
            font-size: 14px;
            color: #555;
        }
        h2 {
            border-bottom: 2px solid #000;
            margin-top: 30px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
            <div class="header">
                <div class="name">{{name}}</div>
                <div class="contact">{{email}} | {{phone}}</div>
            </div>
            <div class="section">
                <h2>Resume Details</h2>
               <p>{{ resume.content.replace('\n', '<br>') | safe }}</p>

            </div>
            <form action="{{ url_for('payment') }}" method="GET">
                <button type="submit" class="btn btn-primary">Download PDF</button>
            </form>
        </body>
</html>
