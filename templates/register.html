<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(87deg, #11cdef 0, #1171ef 100%) no-repeat;
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem 0;
        }
        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .card-header h2 {
            font-weight: 700;
            color: #32325d;
            margin-bottom: 0.5rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 85%;
            max-width: 260px;
            margin: 0 auto;
            display: block;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border-radius: 0.375rem;
            border: 1px solid #cad1d7;
            background: #f6f9fc;
            font-size: 1rem;
            color: #8898aa;
            transition: border 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #11cdef;
            outline: none;
            background: #fff;
        }
        .input-group .fa {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(87deg, #11cdef 0, #1171ef 100%);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(17,205,239,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(87deg, #1171ef 0, #11cdef 100%);
            transform: translateY(-2px) scale(1.01);
        }
        .link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .link a {
            color: #1171ef;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .link a:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2><i class="fa fa-user-plus"></i> Create Account</h2>
        </div>
        <form method="POST">
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required autocomplete="email" />
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
