<!DOCTYPE html>
<html lang="en">
<head>
    <title>Import LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Import LinkedIn Profile</h1>
    <p>Upload your LinkedIn profile data to create resumes and cover letters.</p>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="linkedinFile" class="form-label">LinkedIn Data File</label>
            <input type="file" class="form-control" id="linkedinFile" name="linkedin_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Import</button>
    </form>
</div>
</body>
</html>
