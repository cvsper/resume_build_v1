{% extends "base_dashboard.html" %}

{% block title %}Edit Resume{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Edit Resume</h2>
    <div class="mb-3">
    <label for="template" class="form-label">Template</label>
    <select class="form-control" name="template" id="template">
        <option value="classic" {% if resume.template == 'classic' %}selected{% endif %}>Classic</option>
        <option value="modern" {% if resume.template == 'modern' %}selected{% endif %}>Modern</option>
        <option value="elegant" {% if resume.template == 'elegant' %}selected{% endif %}>Elegant</option>
        <option value="minimal" {% if resume.template == 'minimal' %}selected{% endif %}>Minimal</option>
        <option value="professional" {% if resume.template == 'professional' %}selected{% endif %}>Professional</option>
        <option value="executive" {% if resume.template == 'executive' %}selected{% endif %}>Executive</option>
        <option value="creative" {% if resume.template == 'creative' %}selected{% endif %}>Creative</option>
    </select>
</div>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Resume Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ resume.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Resume Content</label>
            <textarea class="form-control" name="content" id="content" rows="8" required>{{ resume.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Resume</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
