{% extends "base_dashboard.html" %}

{% block title %}Create Resume{% endblock %}

{% block content %}
<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle">
    <i class="bi bi-list"></i>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay"></div>

<div class="main-content">
    <h2 class="mb-4">Create Resume</h2>
    <div class="card p-4" style="max-width: 700px; margin: auto;">
        <form method="POST" action="{{ url_for('create_resume') }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" name="job_title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience / Resume Content</label>
                <textarea class="form-control" name="content" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Resume</button>
        </form>
    </div>
</div>

<style>
body { 
    background-color: #f7fafd; 
    font-family: 'Inter', Arial, sans-serif; 
}

.main-content {
    padding: 48px 32px 32px 32px;
}

@media (max-width: 991px) {
    .main-content { 
        padding: 24px 8px; 
    }
}

@media (max-width: 575px) {
    .main-content { 
        padding: 12px 2px; 
    }
}
</style>
{% endblock %}
