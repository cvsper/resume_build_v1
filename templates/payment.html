<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .payment-container {
            max-width: 480px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .payment-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .payment-desc {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .pay-button {
            font-size: 16px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .pay-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-title">Complete Your Purchase</div>
        <div class="payment-desc">
            To download your professionally generated resume, please complete a one-time payment of <strong>$2.99</strong>.
        </div>
        <form action="{{ url_for('process_payment') }}" method="POST">
            <button type="submit" class="pay-button">Pay $2.99 and Download</button>
        </form>
    </div>
</body>
</html>
