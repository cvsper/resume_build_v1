<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f7fafd; font-family: 'Inter', Arial, sans-serif; }
        .sidebar { min-height: 100vh; background: #fff; box-shadow: 2px 0 16px rgba(0,0,0,0.04); padding: 32px 0 0 0; position: fixed; left: 0; top: 0; width: 240px; z-index: 100; transition: all 0.3s; }
        .sidebar .nav-link { color: #222; font-weight: 500; font-size: 1.1rem; padding: 16px 32px; border-radius: 0 24px 24px 0; margin-bottom: 8px; transition: background 0.2s, color 0.2s, opacity 0.4s; opacity: 1; }
        .sidebar .nav-link:hover { opacity: 0.6; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e9f5ff; color: #1976d2; }
        .sidebar .sidebar-header { text-align: center; margin-bottom: 32px; }
        .sidebar .sidebar-header img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; }
        .sidebar .sidebar-header h4 { font-size: 1.2rem; font-weight: 600; }
        .main-content { margin-left: 240px; padding: 48px 32px 32px 32px; transition: margin-left 0.3s; }
        @media (max-width: 991px) { .sidebar { width: 100%; min-height: auto; position: static; box-shadow: none; padding: 0; display: flex; flex-direction: row; align-items: center; justify-content: space-between; } .sidebar .sidebar-header { margin-bottom: 0; padding: 8px 16px; display: flex; align-items: center; } .sidebar .sidebar-header img { width: 40px; height: 40px; margin-bottom: 0; margin-right: 10px; } .sidebar .sidebar-header h4 { font-size: 1rem; margin: 0; } .sidebar nav { flex-direction: row !important; gap: 8px; padding: 0 8px; } .sidebar .nav-link { font-size: 1rem; padding: 8px 12px; border-radius: 8px; margin-bottom: 0; } .main-content { margin-left: 0; padding: 24px 8px; } }
        @media (max-width: 575px) { .sidebar .sidebar-header img { width: 32px; height: 32px; } .sidebar .sidebar-header h4 { font-size: 0.95rem; } .main-content { padding: 12px 2px; } }
        #fade-wrapper { opacity: 1; transition: opacity 0.5s; }
    </style>
</head>
<body>
<div id="fade-wrapper">
    <div class="sidebar d-flex flex-column flex-md-column flex-lg-column flex-xl-column flex-xxl-column">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='uploads/profile_pics/' ~ current_user.profile_pic) }}" alt="Profile Picture">
            <h4>{{ current_user.name or current_user.email }}</h4>
        </div>
        <nav class="nav flex-column flex-md-row flex-lg-column flex-xl-column flex-xxl-column">
            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}"><i class="bi bi-house"></i> <span class="d-none d-md-inline">Dashboard</span></a>
            <a class="nav-link {% if active_page == 'resumes' %}active{% endif %}" href="{{ url_for('resumes') }}"><i class="bi bi-file-earmark-person"></i> <span class="d-none d-md-inline">Resumes</span></a>
            <a class="nav-link {% if active_page == 'cover_letters' %}active{% endif %}" href="{{ url_for('cover_letters') }}"><i class="bi bi-envelope-paper"></i> <span class="d-none d-md-inline">Cover Letters</span></a>
            <a class="nav-link {% if active_page == 'interview_qa' %}active{% endif %}" href="{{ url_for('interview_qa') }}"><i class="bi bi-question-circle"></i> <span class="d-none d-md-inline">Interview Q&amp;A</span></a>
            <a class="nav-link {% if active_page == 'jobs' %}active{% endif %}" href="{{ url_for('jobs') }}"><i class="bi bi-briefcase"></i> <span class="d-none d-md-inline">Jobs</span></a>
            <a class="nav-link {% if active_page == 'my_account' %}active{% endif %}" href="{{ url_for('my_account') }}"><i class="bi bi-person"></i> <span class="d-none d-md-inline">My Account</span></a>
            <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> <span class="d-none d-md-inline">Logout</span></a>
        </nav>
    </div>
    <div class="main-content">
        <h2 class="mb-4">My Account</h2>
        <div class="card p-4" style="max-width: 500px; margin: auto;">
            <form method="POST" action="{{ url_for('my_account') }}" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <img src="{{ url_for('static', filename='uploads/profile_pics/' ~ current_user.profile_pic) }}" alt="Account Picture" class="rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
                    <input type="file" name="profile_pic" class="form-control mt-2">
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ current_user.name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ current_user.email }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Account</button>
            </form>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <form method="POST" action="{{ url_for('my_account') }}">
                    <input type="hidden" name="change_password" value="1">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Change Password</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Subscription</h5>
                <form method="POST" action="{{ url_for('my_account') }}">
                    <div class="mb-3">
                        <label for="subscription" class="form-label">Current Plan:</label>
                        <select class="form-select" id="subscription" name="subscription">
                            <option value="Free" {% if user.subscription == 'Free' or not user.subscription %}selected{% endif %}>Free</option>
                            <option value="Pro" {% if user.subscription == 'Pro' %}selected{% endif %}>Pro</option>
                            <option value="Premium" {% if user.subscription == 'Premium' %}selected{% endif %}>Premium</option>
                        </select>
                    </div>
                    <button type="submit" name="change_subscription" value="1" class="btn btn-primary">Update Subscription</button>
                </form>
                <form method="POST" action="{{ url_for('create_checkout_session') }}" class="mt-3">
                    <label class="form-label">Upgrade/Downgrade Plan:</label>
                    <div class="input-group mb-2">
                        <select class="form-select" name="plan">
                            <option value="Pro">Pro</option>
                            <option value="Premium">Premium</option>
                        </select>
                        <button type="submit" class="btn btn-success">Go to Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', function() {
    document.getElementById('fade-wrapper').style.opacity = 0;
    setTimeout(function() {
        document.getElementById('fade-wrapper').style.transition = 'opacity 0.5s';
        document.getElementById('fade-wrapper').style.opacity = 1;
    }, 50);
});
Array.from(document.querySelectorAll('.nav-link')).forEach(function(link) {
    link.addEventListener('click', function(e) {
        if (link.href && !link.classList.contains('active')) {
            e.preventDefault();
            document.getElementById('fade-wrapper').style.opacity = 0;
            setTimeout(function() {
                window.location = link.href;
            }, 400);
        }
    });
});
</script>
</body>
</html>
